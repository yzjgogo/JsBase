     即原来0~1占据了1毫米，现在0~1占据了0.5毫米

     scale(-1,-1)：水平和垂直翻转
     */
    ctx.strokeRect(20,20,200,100)
    ctx.scale(0.5,1);
    ctx.strokeRect(20,20,200,100)

     3：当前的裁切路径（clipping path）
