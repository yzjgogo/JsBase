<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	/*
	  div[id] { 选出所有带有id属性的div标签
	  	background-color: green;
	  }

	  div[class] { 选出所有带有class属性的标签
		background-color: pink;
	  }


	  div[class=demo] {  选出 class = demo 的
		background-color: pink;
	  }

	  div[id=d1] { 选出所有id是d1的div标签
	  	background-color: orange;
	  }


	 div[class^=test] {  选出所有类名是test开头的div标签
	  	background-color: purple;
	  }

	  div[id^=d] { 选出所有id值是以d开头的div标签
	  	background-color: purple;
	  }

	  div[class$=test] {  选出所有类名是test结尾的div标签  
	  	background-color: purple;
	  }

	  div[class*=test] { 选出所有类名包含test的div标签
	  	background-color: red;
	  }

	  注意：^代表以什么开头；
	  		$代表以什么结尾；
	  		*代表包含什么；
	  */
	</style>
</head>
<body>
	<div class="demo">demo王者荣耀</div>
	<div id="d1">d1王者荣耀</div>
	<div>王者荣耀</div>
	<div id="d2">d2王者荣耀</div>
	<div>王者荣耀</div>
	<div>王者荣耀</div>
	<div class="firsttest">firsttest王者荣耀</div>
	<div class="test">test王者荣耀</div>
	<div class="test1">test1王者荣耀</div>
	<div class="test2">test2王者荣耀</div>
	<div class="test3">test3王者荣耀</div>
	<h5 id="d3">d3</h5>
	<h5 class="test">test</h5>
</body>
</html>
