<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>title</title>
    <style>
        img{
            position: absolute;
        }
        body{
            height: 2000px;
        }
    </style>
</head>
<body>
<img src="img/tianshi.gif" alt="" id="im">
<script src="common.js"></script>
<script>
    /*
        谷歌和火狐的事件处理参数对象支持pageX和pageY，IE8的window.event不支持
        pageX：相对网页最左侧的坐标；注意是网页不是浏览器窗口，说明是支持滚动的；
        pageY：相对网页最顶部的坐标；注意是网页不是浏览器窗口，说明是支持滚动的；
     */
    document.onmousemove=function (e) {
        // e = window.event || e;//兼容IE8
        my$("im").style.left=e.pageX+"px";
        my$("im").style.top=e.pageY+"px";
    };
</script>
</body>
</html>
