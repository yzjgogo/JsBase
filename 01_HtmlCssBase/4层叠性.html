<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	div {
		color: red;/*无效，因为被下一个pink覆盖*/
		font-size: 25px;/*有效*/
	}

	div {
		color: blue;/*会覆盖上面指定的color，但是不会影响上面指定的font-size*/
	}
	</style>
</head>
<body>
	<!-- css 层叠样式表   -->
	<div>层叠性：如果不考虑CSS的优先级，CSS是按照代码由上到下执行的。同一个属性被设置多次以最近的一次为准；注意，是属性值覆盖属性值，并不是选择器覆盖选择器，也就是说相同的选择器之间不一定存在覆盖关系，具体要看选择器里面设置的属性有没有重复</div>
</body>
</html>
