<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>title</title>

</head>
<body>
<input type="button" value="add按钮" id="btn1"/>
<input type="button" value="attach按钮" id="btn2"/>
<input type="button" value="兼容按钮" id="btn3"/>
<script src="common.js"></script>
<script>
    /*
        元素添加事件：onclick、onmouseover、onmouseout、onfocus、onblur等等

        各个浏览器厂商大题有两种
           1 对象.addEventListener("事件类型",事件处理函数,false);--谷歌和火狐支持,IE8不支持
           2 对象.attachEvent("有on的事件类型",事件处理函数)--谷歌不支持,火狐不支持,IE8支持
     */

    //为按钮绑定点击事件addEventListener 谷歌和火狐支持 IE8不支持
    //参数1:事件的类型---事件的名字,没有on
    //参数2:事件处理函数---函数(命名函数,匿名函数)
    //参数3:布尔类型,目前就写false-----没有为什么,不解释,明天说

    //为同一个元素绑定多个相同的事件：点击一下都执行--
     my$("btn1").addEventListener("click",function () {
       console.log("add事件1");
     },false);
     my$("btn1").addEventListener("click",function () {
       console.log("add事件2");
     },false);
     my$("btn1").addEventListener("click",function () {
       console.log("add事件3");
     },false);
     my$("btn1").addEventListener("click",function () {
       console.log("add事件4");
     },false);

     //attachEvent：IE8支持 谷歌和火狐不支持
    //参数1:事件类型---事件名字，有on
    //参数2:事件处理函数---函数(命名函数,匿名函数)
    //点击一下都执行
     my$("btn2").attachEvent("onclick",function () {
       console.log("attach事件1");
     });

     my$("btn2").attachEvent("onclick",function () {
       console.log("attach事件2");
     });

     my$("btn2").attachEvent("onclick",function () {
       console.log("attach事件3");
     });


    /*
        兼容浏览器代码
     */

    //为任意元素.绑定任意的事件, 任意的元素,事件的类型,事件处理函数
    function addEventListener(element,type,fn) {
        //判断浏览器是否支持这个方法
        if(element.addEventListener){
            element.addEventListener(type,fn,false);
        }else if(element.attachEvent){
            element.attachEvent("on"+type,fn);
        }else{
            element["on"+type]=fn;
        }
    }
    //验证兼容代码
    addEventListener(my$("btn3"),"click",function () {
        console.log("哦1");
    });
    addEventListener(my$("btn3"),"click",function () {
        console.log("哦2");
    });
    addEventListener(my$("btn3"),"click",function () {
        console.log("哦3");
    });
</script>
</body>
</html>
