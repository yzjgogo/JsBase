<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        canvas {
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
<canvas width="600" height="400"></canvas>
<script>
    var myCanvas = document.querySelector('canvas');
    var ctx = myCanvas.getContext('2d');

    var w = ctx.canvas.width;
    var h = ctx.canvas.height;


    //第一步：有了moveTo的点
    ctx.moveTo(w/2,h/2)

    //第二步：有一段弧形
    ctx.arc(w/2,h/2,150,0,-Math.PI/2,true);

    //第三步：因为有moveTo因此会把moveTo的点纳入闭合区域，这样就形成了扇形
    ctx.closePath();
    ctx.stroke()
    // ctx.fill();


</script>
</body>
</html>
