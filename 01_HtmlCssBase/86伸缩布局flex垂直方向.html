<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>

	.father {
		width: 80%;
		min-width: 500px;/*宽度缩小到500后就不可以再缩小了*/
		height: 800px;
		margin: 100px auto;
		background-color: orange;
		display: flex;  
		flex-direction: column; /*垂直方向*/
		/*
		lex-direction: row;默认值，flex默认水平方向分布
		flex-direction: row-reverse; 与row类似，但是会反转子元素的顺序
		flex-direction: column; 垂直方向
		flex-direction: column-reverse;与column类似，但是默认会反转子元素的顺序
		*/
	}

	
	.first {
		width: 100%;
		background-color: pink;
		flex: 1;
	}
	.second {
		width: 100%;
		background-color: purple;
		margin: 10px 0;
		flex: 2;
	}
	.third {
		width: 100%;
		background-color: blue;
		flex: 3;
	}

	</style>
</head>
<body>
	<div class="father">
		<div class="first">1</div>
		<div class="second">2</div>
		<div class="third">3</div>
	</div>
</body>
</html>
