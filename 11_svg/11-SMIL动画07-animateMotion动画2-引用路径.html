<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body, ul{
      margin: 0;
      padding: 0;
    }

    body{
      background-image: url(../images/grid.png);
    }
    svg{
      background-color: rgba(255, 0, 0, 0.1);
    }
  </style>

</head>
<body>

  <svg width="300" height="300" xmlns="http://www.w3.org/2000/svg" >
    
    <!-- 1：画一条路径，想让下面的animateMotion沿着这条路径移动，则也可以不给animateMotion设置path，可以给这个path定义一个id,然后再在animateMotion中使用<mpath>通过id引用这个path -->
    <path id="linePath" d="M 0 100, L 100 30, L 200 100, L 300 30" fill="transparent" stroke="red"></path>

    <rect x="0" y="0" width="20" height="10" rx="4" ry="4" fill="red">
      <animateMotion
       dur="3s"
       rotate="auto"
      >
      <mpath href="#linePath"></mpath>
      </animateMotion>
    </rect>


  </svg>

</body>
</html>
