<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>

		/*
		先看这里：解决易混淆的几个概念
		transition：是过度的意思，是针对元素的属性值得变化按照指定规则进行过度，从而有动画的感觉，比如width、height、background-color、left、transform等；
		transform：是变换的意思，元素的一个属性，因此transition可以对transform起作用，transform可以是translate移动、scale缩放、rotate旋转、skew错切等变化或几个的综合的变换；
		translate：不是元素的属性，而是transform中的一种情况，是位移的意思；
		*/

	div {
		width: 100px;
		height: 100px;
		background-color: pink;
		/*transition: width 0.5s ease 0s, height 0.3s; 多组属性用逗号分隔*/
		/*transition: all 0.5s; */
		/*  过渡写到本身上 谁做过渡动画，写到谁身上*/

		/*
		transition: 要过渡的属性  持续时间(s/ms)  运动曲线  何时开始(m/ms);
		也可以分别指定：
		transition-property:width;要过度的属性
		transition-duration: 500ms;持续时间
		transition-timing-function:ease;运动曲线，可省略，默认ease，具体查看手册
		transition-delay:1s;延迟多久开始,可省略，默认0s
		transition: width 1s ease 0s,height 0.3s ease 0s; 如果要过度多个属性，可用逗号分隔
		*/
		/*transition: width 1000ms,height 300ms;*/
		transition: all 0.5s;/*all代表对所有变化的属性做过度*/
	}
	div:hover {
		width: 800px;
		height: 300px;

	}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
