<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	.father {
		border: 1px solid red;
		width: 300px;

	}
	.big {
		width: 100px;
		height: 200px;
		background-color: purple;
		float: left;
	}
	.small {
		width: 80px;
		height: 80px;
		background-color: blue;
		float: left;
	}
	.footer {
		width: 400px;
		height: 100px;
		background-color: pink;
	}
	.clear {
		clear: both;
		/*clear: left;清除左侧浮动的影响
		clear: right;清除右侧浮动的影响*/
		/*如果清除了浮动， 父亲去自动检测孩子的高度  以最高的为准*/
	}
	</style>
</head>
<body>
	<div class="father">
		<div class="big"></div>
		<div class="small"></div>
		<div class="clear"></div>  <!-- 在最后一个浮动标签的后，新添加一个标签用来清除浮动，可见这种方式使用了多余的标签，对于代码的已读性结构性都不好，因此虽然是w3c推荐的方法，但是我们并不采用这种方式 -->
	</div>
	<div class="footer"></div>
</body>
</html>
