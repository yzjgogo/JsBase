<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /**
        ES5类的属性，方法，静态属性，静态方法

        构造函数就是方法，没有任何特别的地方
     * */
    function People(name, age) {
        // console.log(this)
        // 实例属性
        this.name = name
        this.age = age
        //构造器里最好不要写方法，因为这样的每次new一个对象，都要new Function，建议把方法写的原型prototype里
        // function eat(){
        // }
        People.count++
    }
    // 静态属性
    People.count = 0
    // 静态方法
    People.getCount = function(){
        console.log(this.age) // undefined
        console.log('当前共有' + People.count + '个人')
    }

    // 实例方法，写道原型prototype里，不要写到构造函数了
    People.prototype.showName = function () {
        console.log('我的名字是' + this.name)
    }
    let p1 = new People('xiecheng', 34)
    console.log(p1)
    p1.showName()

    let p2 = new People('zhangsan', 20)
    console.log(p2)
    p2.showName()

    console.log(People.count)
    People.getCount()

    // 静态方法
    // console.log(Math.max(4, 5))
    // console.log(Math.random())
</script>
</body>
</html>
