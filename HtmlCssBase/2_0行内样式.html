<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		h2{
			color: red;
		}
	</style>
</head>
<body>


	<h2 align="center" style="color:blue;">第2天</h2>

<h2>行内样式</h2>
	<!-- 行内样式
	直接在所在的标签使用css样式，行内式只对其所在的标签及嵌套在其中的子标签起作用 -->
	<table border="10" cellspacing="10" cellpadding="10" width="500" height="300" align="center">
		<thead>
			<tr style="color: skyblue;font-size: 20px">
				<th>姓名</th>
				<th>年龄</th>
				<th>性别</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td style="color: pink;">张三</td>
				<td style="color: #dddddd;">23</td>
				<td>女</td>
			</tr>
			<tr>
				<td>李四</td>
				<td>34</td>
				<td>男</td>
			</tr>
			<tr>
				<td>王五</td>
				<td>43</td>
				<td>女</td>
			</tr>
		</tbody>

	</table>
</body>
</html>
