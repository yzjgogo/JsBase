<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        canvas {
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
<canvas width="600" height="400"></canvas>
<script>
    var myCanvas = document.querySelector('canvas');
    var ctx = myCanvas.getContext('2d');

    /*画线*/
    // ctx.beginPath()
    ctx.moveTo(100,100.5);
    ctx.lineTo(500,100.5);
    /*数组是用来描述你的排列方式的,如果数组的长度是length,在当前虚线的前length个线段中，偶数index放置的是对应位置实线段的长度，奇数index放置的是对应虚线段的长度，
        length之后的线段，重复使用这个数组指定的长度*/
    ctx.setLineDash([10,20,30,40]);
    // /*获取虚线的排列方式 获取的是不重复的那一段的排列方式*/
    console.log(ctx.getLineDash());//[5, 10, 3, 5, 10, 3]

    /*如果是正的值 往后偏移*/
    /*如果是负的值 往前偏移   向右循环，右边没显示的挪到左边显示*/
    ctx.lineDashOffset = 40;

    ctx.stroke();

    // ctx.beginPath()
    // ctx.moveTo(100,90)
    // ctx.lineTo(500,90)
    // ctx.stroke()

</script>
</body>
</html>
