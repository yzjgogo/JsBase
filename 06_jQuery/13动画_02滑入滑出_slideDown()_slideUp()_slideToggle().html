<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 400px;
            height: 400px;
            background-color: pink;
            display: none;
        }
    </style>
</head>
<body>
<input type="button" value="显示">
<input type="button" value="隐藏">
<input type="button" value="切换">

<div></div>

<script src="jquery-1.12.4.js"></script>
<script>
    $(function () {
        /**
         01：slideDown()
         参数与show()的类似，参考show()
         */

        $("input").eq(0).click(function () {
            $("div").slideDown(1000, function () {
                console.log("额呵呵");
            });
        });

        /**
         02：slideUp()
         参数与show()的类似，参考show()
         */
        $("input").eq(1).click(function () {
            $('div').slideUp();
        });


        /**
         03：.slideToggle()
         如果已经滑入，则执行滑出；
         如果已经滑出，则执行滑入
         */
        $("input").eq(2).click(function () {
            $('div').slideToggle();
        })
    });
</script>
</body>
</html>
