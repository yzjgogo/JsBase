<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>$永远的24k纯帅$</title>
    <style>
        div{
            width: 300px;
            height: 200px;
            border: 2px dotted red;
        }
    </style>
</head>
<body>
<input type="button" value="显示效果" id="btn"/>
<input type="button" value="显示效果获取" id="btn2"/>
<div id="dv">
    这是div
    <p>这是一个p</p>
</div>
<script src="common.js"></script>
<script>

    /*
        添加文本内容：innerText、innerHTML、textContent,推荐使用innerHTML因为兼容性很好
        添加标签内容：innerHTML，例如：my$("dv").innerHTML="<p>这是一个p</p>";则会向父标签中添加新的标签

        获取文本内容：
            innerText和textContent可以获取标签中间的文本内容,但是标签中如果还有标签,
            那么里面的标签的文本内容也能获取,但是获取不到标签本身；
            innerHTML可以获取到文本内容和标签；
     */
    my$("btn").onclick=function () {
        //my$("dv").innerText="哈哈";//设置文本
        //my$("dv").innerText="<p>这是一个p</p>";//设置html标签的代码无效，会把标签当成普通文本处理

        //my$("dv").innerHTML="哈哈";
        //my$("dv").innerHTML="<p>这是一个p</p>";//设置Html标签的，真正的添加标签
    };

    //获取
    my$("btn2").onclick=function () {
        //可以获取标签中的文本内容
        console.log(my$("dv").innerText);//只能获取到文本内容包括标签里的标签的文本内容
        console.log(my$("dv").textContent);
        console.log(my$("dv").innerHTML);//可获取到文本内容和标签本身
    };

</script>
</body>
</html>
