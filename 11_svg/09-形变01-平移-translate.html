<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body, ul{
      margin: 0;
      padding: 0;
    }

    body{
      background-image: url(../images/grid.png);
    }
    svg{
      background-color: rgba(255, 0, 0, 0.1);
    }
  </style>

</head>
<body>

  <!-- 
  一旦使用了transfrom属性（无论是平移、旋转、缩放、错切等），就会在元素的内部创建一个新的坐标系统，这个坐标系统会影响元素的所有子元素。就跟之前学css的2D和3D变换一样。
   -->
  <svg width="300" height="300" xmlns="http://www.w3.org/2000/svg" >
    <!-- 1.平移rect：使用了transform="translate(100, 100)",因此这个rect就有了自己的坐标系，坐标原点是(100,100)，因此此时的rect的x="10",y="10"，就是相对于rect的这个坐标系的位置，也就是相对于svg视口坐标系的(110,110)位置  -->
    <!-- <rect x="10" y="10" width="100" height="50"
      transform="translate(100, 100)"
    >
    </rect> -->

    <!-- 2.平移g, 在g的内部会创建一个新的坐标系统,因此它的子元素(rect)也就会参考这个新的坐标系统 -->
    <g transform="translate(100, 100)">
      <!-- rect的x="10" y="10"就是相对于g的transform后的坐标系统 -->
      <rect 
        x="10" y="10" width="100" height="50"
      >
      </rect>
    </g>

  </svg>

</body>
</html>
