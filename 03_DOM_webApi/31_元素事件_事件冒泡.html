    <div id="dv2">
        <div id="dv3"></div>
    </div>

<script src="common.js"></script>
<script>
    /*
       事件冒泡:多个元素嵌套,有层次关系,这些元素都注册了相同的事件,如果里面的元素的事件触发了,
       外面的元素的该事件自动的触发了.，注意是注册了相同的事件

       事件上元素的嵌套是元素往上摞，一层一层的
     */
    //点在dv1上：只有dv1响应
    my$("dv1").onclick = function () {
        console.log(this.id);
    };
    //点在dv2上：dv2和dv1都响应
    my$("dv2").onclick = function () {
        console.log(this.id);
    };
    //点在dv3上：dv3、dv2、dv1都响应
    my$("dv3").onclick = function (e) {
        console.log(this.id);
    };


</script>
</body>
</html>
