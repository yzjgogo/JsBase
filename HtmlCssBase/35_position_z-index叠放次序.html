<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	div {
		width: 300px;
		height: 300px;
		position: absolute;
		/*z-index: 0;隐含默认的*/
	}
	.red {
		background-color: red;
		left: 0;
		top: 0;
		z-index: 3;
	}
	.green {
		background-color: green;
		left: 50px;
		top: 50px;
		z-index: 2
	}
	.blue {
		background-color: blue;
		left: 100px;
		top: 100px;
		z-index: 1;
	}
	</style>
</head>
<body>
	<div class="red">
		1：z-index属性用于决定定位了的标签的层级关系，数值越大越在上层；<br><br>
		2：如果多个标签的z-index的数值相同，则按照书写顺序，后写的在上层，先写的在下层；<br><br>
		3: 只有只有相对定位、绝对定位、固定定位有z-index属性；静态定位等其他都没有该属性；<br><br>
		4：对于相对定位、绝对定位、固定定位如果没有指定z-index的值，则默认z-index:0;<br><br>
		5：z-index后面的数值是没有单位的。
		6：opacity和transform等新属性会影响元素的z-index,注意这个问题
	</div>
	<div class="green"></div>
	<div class="blue"></div>
</body>
</html>
