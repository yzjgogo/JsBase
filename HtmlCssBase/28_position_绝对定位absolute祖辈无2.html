<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	.father {
		/*无定位*/
		width: 500px;
		height: 500px;
		background-color: pink;
		margin: 100px;
	}
	.son {
		width: 200px;
		height: 200px;
		background-color: purple;
		position: absolute;
		top: 50px;
		left: 50px;
		/*
		因为son的祖辈中没有有定位的，这里只有father，所以son以浏览器窗口为基准定位偏移，浏览器左上角开始，距离顶部50px,左侧5px
		若所有父元素都没有定位，以浏览器当前屏幕为准对齐(document文档)。
		*/
	}
	</style>
</head>
<body>
	<div class="father">
		<div class="son"></div>
	</div>
</body>
</html>
