<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            border: 1px solid red;
        }
    </style>
</head>
<body>
<input type="button" value="追加元素" id="appendId"/>
<input type="button" value="插入元素" id="insertId"/>
<input type="button" value="替换元素" id="replaceId"/>
<input type="button" value="移除元素" id="removeId"/>
<div id="father"></div>
<script src="common.js"></script>
<script>
    //追加元素：appendChild
    var i = 0;
    my$("appendId").onclick = function () {
        i++;
        var appendObj = document.createElement("input");
        appendObj.type = "button";
        appendObj.value = "追加"+i;
        my$("father").appendChild(appendObj);
    };

    //插入元素：insertBefore(要插入的元素，在这个元素前插入)
    var j = 0;
    my$("insertId").onclick = function () {
        j++;
        var insertObj = document.createElement("input");
        insertObj.type = "button";
        insertObj.value = "插入"+j;
        my$("father").insertBefore(insertObj,my$("father").firstElementChild);
    };

    //替换元素：replaceChild(新的元素，要替换的元素)
    var k = 0;
    my$("replaceId").onclick = function () {
        k++;
        var replaceObj = document.createElement("input");
        replaceObj.type = "button";
        replaceObj.value = "替换"+k;
        my$("father").replaceChild(replaceObj,my$("father").lastElementChild);
    };

    //移除元素：removeChild(要移除的元素)
    my$("removeId").onclick = function () {
        my$("father").removeChild(my$("father").lastElementChild);
    };

</script>
</body>
</html>
