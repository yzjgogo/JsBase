<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>title</title>
    <script>


        //原型继承：参考：08_1_改变原型指向继承_原型对象指向别的对象实例_原型链.html；
        //借用构造函数实现继承：解决了原型继承的缺点：各个实例继承过来的属性值都一样；
        //组合继承:原型继承+借用构造函数继承

        function Person(name,age,sex) {
            this.name=name;
            this.age=age;
            this.sex=sex;
        }
        Person.prototype.sayHi=function () {
            console.log("阿涅哈斯诶呦");
        };
        function Student(name,age,sex,score) {
            //借用构造函数:结果各个实例继承的属性值重复的问题
            Person.call(this,name,age,sex);
            this.score=score;
        }
        //改变原型指向----继承
        Student.prototype=new Person();//不传值，值通过Student的构造函数指定，解决所有实例继承的属性值相同的问题
        Student.prototype.eat=function () {
            console.log("吃东西");
        };
        var stu=new Student("小黑",20,"男","100分");
        console.log(stu.name,stu.age,stu.sex,stu.score);
        stu.sayHi();
        stu.eat();
        var stu2=new Student("小黑黑",200,"男人","1010分");
        console.log(stu2.name,stu2.age,stu2.sex,stu2.score);
        stu2.sayHi();
        stu2.eat();

    </script>
</head>
<body>


</body>
</html>
