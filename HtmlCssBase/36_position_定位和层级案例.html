<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	div {
		width: 250px;
		height: 400px;
		border: 10px solid #ccc;
		float: left;/*float: left;实现排在一行*/
		margin-left: -10px;
		/*margin-left:-10px;这行的目的是让两个相邻边界重合再一起，而不是并排在一起，实现相邻边界的粗细和单边界粗细相同*/
		position: relative;
		/*position: relative;鼠标没放上去时这行还没起到什么作用，只是说各个div是相对定位，一旦鼠标放上去根据定位的z-index可以实现鼠标选中时层级变高，因为相邻边界是重合在一起的，存在上下的关系，这样一来就可以让下面的浮到上面实现矩形的四个边全部显示*/
		/*z-index: 0;默认*/
	}
	div:hover {
		border: 10px solid #f40;
		/*position: relative; 在这里设置定位也可以，在上面的div设置也可以*/
		z-index: 1;/*层级变高，浮到上面，完全展示矩形的四边*/
	}
	</style>
</head>
<body>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
</body>
</html>
