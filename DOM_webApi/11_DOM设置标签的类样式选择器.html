<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .cls {
            width: 300px;
            height: 200px;
            background-color: yellow;
            border: 2px solid red;
        }
    </style>
</head>
<body>
<input type="button" value="设置样式" id="btn"/>
<div id="dv"></div>
<script src="common.js"></script>
<script>
    //设置div的样式
    my$("btn").onclick = function () {
        //在js代码中DOM操作的时候,设置元素的类样式,不用class关键字,应该使用,className
        my$("dv").className = "cls";
    };
</script>
</body>
</html>
