<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	/*注意这四个伪类选择器的顺序不要颠倒*/
	a:link {  /* 未访问过的连接状态*/
		color: #3c3c3c;
		font-size: 25px;
		text-decoration: none;  /*取消下划线*/
		font-weight: 700;
	}
	a:visited {  /*这个链接我们已经点过的样子  已访问过链接*/

		color: blue;
		height: 300px;
		background-color: #fff;

	}
	/*实际使用时，我们一般只使用:hover。即鼠标经过给个反应*/
	a:hover {  /*鼠标经过连接时候的样子*/
		color: pink;
	}
	a:active {  /*鼠标按下时候的样子*/
		color: green;

	}

	</style>
</head>
<body>
	<a href="http://www.baidu.com" target="_blank">一般是a标签使用，例如a:hover,但是div或其它标签也可以，例如div:hover，只是有些浏览器不兼容</a>
</body>
</html>
