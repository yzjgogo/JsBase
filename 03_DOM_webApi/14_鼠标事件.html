<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>$永远的24k纯帅$</title>
    <style>
        ul {
            list-style-type: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div>onmouseover和onmouseout事件</div>
<ul>
    <li>金士百</li>
    <li>雪花</li>
    <li>百威</li>
    <li>燕京</li>
    <li>青岛</li>
    <li>崂山</li>
    <li>珠江</li>
    <li>华丹</li>
</ul>
<div>onmouseenter和onmouseleave事件</div>
<div style="width: 200px;height: 100px;background-color: red" id="mydiv"></div>
<script src="common.js"></script>
<script>
    /**
     onmouseover和onmouseout事件  与   onmouseenter和onmouseleave事件 的区别
     https://blog.csdn.net/zhangwen809877665/article/details/117485673
     https://blog.csdn.net/weixin_45846357/article/details/105938643
     * */


    //鼠标进入和鼠标离开两个事件
    //获取所有的li标签
    var list = document.getElementsByTagName("li");
    for (var i = 0; i < list.length; i++) {
        //为li注册鼠标进入事件
        list[i].onmouseover = function (event) {
            console.log(event)
            this.style.backgroundColor = "yellow";
        };
        //为li注册鼠标离开事件
        list[i].onmouseout = function () {
            //恢复到这个标签默认的颜色
            this.style.backgroundColor = "";
        };
    }




    var mydiv = document.getElementById('mydiv');

    mydiv.onmouseenter = function () {
        console.log("进入了")
    };
    //为li注册鼠标离开事件
    mydiv.onmouseleave = function () {
        console.log("出去了。。。")
    };

</script>
</body>
</html>
