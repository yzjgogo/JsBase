<body>
<script>
    /*
       "use strict" 指令在 JavaScript 1.8.5 (ECMAScript5) 中新增。
       "use strict" 的目的是指定代码在严格条件下执行。
        严格模式下你不能使用未声明的变量。

        为什么使用严格模式:
        消除Javascript语法的一些不合理、不严谨之处，减少一些怪异行为;
        消除代码运行的一些不安全之处，保证代码运行的安全；
        提高编译器效率，增加运行速度；
        为未来新版本的Javascript做好铺垫。
     */

    // 实例一
    // "use strict";
    // x=3.14;//如果用了严格模式，则这里报错，否则不报错
    // console.log(x);


    // 实例二
    // "use strict";
    // myFunction();
    //
    // function myFunction() {
    //     y = 3.14;   // 报错 (y 未定义)
    // }


    // 实例三
    // x = 3.14;       // 不报错，因为严格模式在函数内部
    // myFunction();
    //
    // function myFunction() {
    //     "use strict";//只作用于函数内部
    //     y = 3.14;   // 报错 (y 未定义)
    // }
</script>

</html>
