<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>

	div {
		width: 200px;
		height: 200px;
		background-color: pink;
		position: absolute;
		left: 0;
		/*2,调用动画*/
		/*animation:动画名称 花费时间 运动曲线  何时开始  播放次数  是否反方向;*/
		animation: move 2s ease 0s infinite alternate;
		/*-webkit-animation: move 2s ease 0s infinite alternate;*/
		/*
		1：一次性综合使用动画；
		animation:动画名称 动画持续时间 动画运动曲线  延迟多久开始  动画重复次数  重复模式(正反);
		

		2：给动画分别设置属性
		animation-name：动画名称；
		animation-duration:动画持续时间;
		animation-timing-function:动画运动曲线，默认ease;
		animation-delay:延迟多久开始;
		animation-iteration-count:动画重复次数,默认是1，infinite是无线循环;
		animation-direction:重复模式(正反)，默认是normal，alternate反方向开始;
		下面两个不常用
		animation-play-state:动画运行或暂停，默认running，paused暂停动画;
		animation-fill-mode:动画时间之外的状态;

		*/
	}

	/*1,声明动画  关键帧  @keyframes 动画名称 {  }  */
	@keyframes move  {
		/*
		from：动画刚开始时的状态；
		to：动画刚结束时的状态；
		期间就由动画来填充。
		*/
      	from {
			left: 0;
			background-color: pink;
      	}

      	to {
			left: 1000px;
			background-color: yellow;
      	}
	}
	/*
	@-webkit-keyframes move  {
      	from {
			left: 0;
			background-color: pink;
      	}

      	to {
			left: 1000px;
			background-color: yellow;
      	}
	}
	@-ms-keyframes move  {
      	from {
			left: 0;
			background-color: pink;
      	}

      	to {
			left: 1000px;
			background-color: yellow;
      	}
	}
	*/
	</style>
</head>
<body>
	<div>
		动画使用流程：<br>
		1：声明动画，@keyframes 动画名；<br>
		2：调用动画，使用animation调用；
	</div>
</body>
</html>
