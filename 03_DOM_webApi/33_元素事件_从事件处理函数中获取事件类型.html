<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>title</title>

</head>
<body>
<input type="button" value="小苏" id="btn"/>
<script src="common.js"></script>
<script>
    /*

        任何绑定的事件处理函数其实都隐含一个默认的事件处理参数对象，即使你定义的事件处理函数无参，默认也会有一个参数
        因此，你也可以定义一个参数接收该默认参数，这里的案例用参数e接收arguments[0]

        且这个事件处理参数里有事件的类型属性type：click、mouseover、mouseout等等，很有用
     */
    //为同一个元素绑定多个不同的事件,指向相同的事件处理函数
    my$("btn").onclick = f1;
    my$("btn").onmouseover = f1;
    my$("btn").onmouseout = f1;

    function f1(e) {
        switch (e.type) {
            case "click":
                alert("好帅哦");
                break;
            case "mouseover":
                this.style.backgroundColor = "red";
                break;
            case "mouseout":
                this.style.backgroundColor = "green";
                break;
        }
    }

    //  my$("btn").onmouseover=function (e) {
    //    console.log(e);
    //  };
</script>
</body>
</html>
