<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body, ul{
      margin: 0;
      padding: 0;
    }

    body{
      background-image: url(../images/grid.png);
    }
    svg{
      background-color: rgba(255, 0, 0, 0.1);
    }
  </style>

</head>
<body>


  <!-- 这个案例用于演示，Snap可以接收原生的svg元素，然后进行操作。 -->

  <!-- 这是一个原生的svg元素 -->
  <svg id="hySvg" width="300" height="300" xmlns="http://www.w3.org/2000/svg" >
    <rect id="rectangle1" x="0" y="0" width="100" height="50"></rect>
  </svg>

  <script src="../images/snap.svg-min.js"></script>
  <script>
    window.onload = function() {
      // Snap通过id接收这个svg元素，然后进行操作。
      let svg = Snap('#hySvg')
      let paper = svg.paper

      // 1.可以在svg中添加新元素
      let rectangle = paper.rect(0, 100, 100, 50)
      rectangle.attr({
        fill: 'red'
      })

      // 2.可以svg中原来的元素
      let rectangle1 = paper.select('#rectangle1')
      rectangle1.attr({
        fill: 'green'
      })

    }
  </script>
</body>
</html>
