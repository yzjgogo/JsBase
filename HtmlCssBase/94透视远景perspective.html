<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	body {
		/*
			perspective:透视，远景，模拟人眼看到真实事物的立体效果，例如近大远小，角度变形等
			给父元素使用，作用于所有用到3D转换的子元素
		*/
		perspective: 500px;
	}
	img {
		transition: all 5s;
	}
	img:hover {
		transform: rotateY(360deg);
	}
	</style>
</head>
<body>
	<p>perspective:透视，远景，模拟人眼看到真实事物的立体效果，例如近大远小，角度变形等<br>
			给父元素使用，作用于所有用到3D转换的子元素</p>
	<img src="img/1498446043198.png" alt="">
</body>
</html>
