<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	div {
		width: 200px;
		height: 200px;
		background-color: pink;
		visibility: hidden;
		/*
		visibility: hidden;隐藏某个标签，持有原位置；
		visibility: visible;显示某个标签。
		*/
	}
	p {
		width: 200px;
		height: 400px;
		background-color: green;
	}
	</style>
</head>
<body>
	<div></div>
	<p>
		visibility: hidden;隐藏某个标签，持有原位置；<br><br>
		visibility: visible;显示某个标签。
		</p>
</body>
</html>
