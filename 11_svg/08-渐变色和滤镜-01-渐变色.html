<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body,
      ul {
        margin: 0;
        padding: 0;
      }

      body {
        background-image: url(../images/grid.png);
      }
      svg {
        background-color: rgba(255, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <svg width="300" height="300" xmlns="http://www.w3.org/2000/svg">
      <!-- 定义可以复用的元素: 样式, 渐变, 图形, 滤镜... -->
      <defs>
        <!-- 默认的渐变色：从左到右 -->
        <linearGradient id="gradient1">
          <stop offset="0%" stop-color="red"></stop>
          <stop offset="50%" stop-color="green"></stop>
          <stop offset="100%" stop-color="blue"></stop>
        </linearGradient>

        <!-- 这个是制定渐变的方向 
            (0,0)->(1,1) 从左上角到右下角
            (0,0)->(1,0) 从左到右
            (0,0)->(0,1) 从上到下
            (0,1)->(1,0) 从下到上
            (1,0)->(0,1) 从右到左
            (1,0)->(1,1) 从右上到左下
            (0,1)->(1,1) 从左下到右上
            (1,1)->(0,0) 从右下到左上 
        -->
        <linearGradient id="gradient2" x1="1" y1="1" x2="0" y2="0">
          <stop offset="0%" stop-color="red"></stop>
          <stop offset="50%" stop-color="green"></stop>
          <stop offset="100%" stop-color="blue"></stop>
        </linearGradient>

        <!-- 通过形变实现渐变色
          rotate(0) 从左到右
          rotate(90) 从上到下 ，试试100,110,112
          rotate(180) 纯红了
          rotate(270) 纯红了

        -->
        <linearGradient id="gradient3" gradientTransform="rotate(90)">
          <stop offset="0%" stop-color="red"></stop>
          <stop offset="50%" stop-color="green"></stop>
          <stop offset="100%" stop-color="blue"></stop>
        </linearGradient>
      </defs>

      <rect x="0" y="0" width="100" height="50" fill="url(#gradient1)"></rect>

      <rect x="0" y="100" width="100" height="50" fill="url(#gradient2)"></rect>

      <rect x="0" y="200" width="100" height="50" fill="url(#gradient3)"></rect>
    </svg>
  </body>
</html>
