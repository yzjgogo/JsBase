<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>

	.father {
		width: 80%;
		height: 150px;
		margin: 100px auto;
		background-color: orange;
		display: flex;   
		/*flex-direction: row;默认值，flex默认水平方向*/
	}

	
	.first {
		height: 100%;
		background-color: pink;
		width: 100px;
		/*设置了宽度则该子标签不参与份额分配，而是固定宽度，父控件减去这个固定宽度和margin宽度后在计算其余子标签的份额值*/
		/*flex: 1;*/
	}
	.second {
		height: 100%;
		background-color: purple;
		margin: 0 10px;
		flex: 2;
	}
	.third {
		height: 100%;
		background-color: blue;
		flex: 3;
	}

	</style>
</head>
<body>
	<div class="father">
		<div class="first">1</div>
		<div class="second">2</div>
		<div class="third">3</div>
	</div>
</body>
</html>
