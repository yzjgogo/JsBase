<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	div {
		width: 200px;
		height: 200px;
		background-color: pink;
		
	}
	/*相对自己原来的位置，顶部偏移100px,左侧编译100px,此时top是浮动起来的，比float还高一层，top仍然持有原位置，其它元素不能占用该原位置*/
	.top {
		position: relative; 
		top: 100px;
		left: 100px;
	}
	.bottom {
		background-color: purple;
	}
	</style>
</head>
<body>
	<div class="top">
	相对自己原来的位置，顶部偏移100px,左侧编译100px,此时top是浮动起来的，比float还高一层，top仍然持有原位置，其它元素不能占用该原位置
	</div>
	<div class="bottom"></div>
</body>
</html>
