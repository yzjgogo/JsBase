<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<!-- 
	参考：64多媒体audio.html，用法类似
	autoplay：自动播放；
 	controls：是否显示播放控件； 
 	loop：循环播放；
 	多浏览器支持方案：系统会先判断当前浏览器是否支持ogg,如果不支持再尝试mp4,如果还不支持就提示；
 	ogg即是音频格式又是视频格式
	 -->
	<video autoplay  controls loop>
		<source  src="movie04.ogg"/>
		<source  src="mp4.mp4"/>
		当前浏览器版本太低！
	</video>

	<br><br>
	<img src="img/video_support.png" alt="">
</body>
</html>
