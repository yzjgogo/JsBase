<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body,
      ul {
        margin: 0;
        padding: 0;
      }
      body {
        background-image: url(../images/grid.png);
      }
      svg {
        background-color: rgba(255, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <svg width="300" height="300" xmlns="http://www.w3.org/2000/svg">
      <!-- 
      stroke-dasharray="10" 10个像素的实线，10个像素的空白
      stroke-dasharray="10 20" 10个像素的实线，20个像素的空白
      stroke-dasharray="10 20 30" 10个像素的实线，20个像素的空白，30个像素的实线
      stroke-dasharray="10 20 10 20" 10个像素的实线，20个像素的空白，10个像素的实线，20个像素的空白
     -->
      <line
        x1="100"
        y1="80"
        x2="200"
        y2="80"
        stroke="red"
        stroke-width="10"
        stroke-dasharray="10"
      ></line>
      <line
        x1="100"
        y1="100"
        x2="200"
        y2="100"
        stroke="red"
        stroke-width="10"
        stroke-dasharray="10 20"
      ></line>
      <line
        x1="100"
        y1="120"
        x2="200"
        y2="120"
        stroke="red"
        stroke-width="10"
        stroke-dasharray="10 20 30"
      ></line>
      <line
        x1="100"
        y1="140"
        x2="200"
        y2="140"
        stroke="red"
        stroke-width="10"
        stroke-dasharray="10 20 10 20"
      ></line>
    </svg>
  </body>
</html>
