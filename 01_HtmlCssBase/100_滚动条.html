<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        /*
        参考：
        滚动条.png
        滚动条样式.png
        https://zhuanlan.zhihu.com/p/457998392

        webkit支持拥有overflow属性的区域，列表框，下拉菜单，textarea的滚动条自定义样式，所以用处还是挺大的。当然，兼容所有浏览器的滚动条样式目前是不存在的。

        全局做的话 .scrollbar 去掉即可 如： ::-webkit-scrollbar-track{...}
        */

        .outer {
            width : 300px;/*小于400，为了水平滚动*/
            height : 200px;/*小于300，为了垂直滚动*/
            overflow: auto;/*为了能滚动*/
        }
        .inner {
            width : 400px;
            height: 300px;
        }

        /*滚动条整体样式,一般只用到width和height这两个属性，并且
        垂直滚动时只需设置width,代表垂直滚动条的粗细
        水平滚动时只需设置height,代表水平滚动条的粗细*/
        .scrollbar::-webkit-scrollbar {
            width : 10px;
            height: 1px;
        }

        /*滚动条里面小方块的样式*/
        .scrollbar::-webkit-scrollbar-thumb {
            border-radius: 10px;
            background : #7CFC00;
        }

        /*滚动条里面轨道的样式*/
        .scrollbar::-webkit-scrollbar-track {
            border-radius: 10px;
            background : #1c94c4;
        }
        /*滚动条的轨道的两端按钮，允许通过点击微调小方块的位置
        height用于设置垂直滚动条的两端按钮的高度
        width用于设置水平滚动条的两端按钮的宽度*/
        .scrollbar::-webkit-scrollbar-button {
            border-radius: 2px;
            background : red;
            height: 5px;
            width: 5px;
        }

        /*这个不知道和-webkit-scrollbar-track有啥区别*/
        /*.scrollbar::-webkit-scrollbar-track-piece {*/
        /*    background : #9370DB;*/
        /*}*/
    </style>
</head>
<body>
<div class="outer scrollbar">
    <div class="inner"></div>
</div>
</body>
</html>
