<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        canvas {
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
<!--<img src="image/01.jpg" alt="">-->
<canvas width="600" height="400"></canvas>
<script>
    var myCanvas = document.querySelector('canvas');
    var ctx = myCanvas.getContext('2d');

    /*1.加载图片到内存即可*/
    /*var img = document.createElement('img');
    img.src = 'image/01.png';*/
    /*创建对象*/
    var image = new Image();
    /*绑定加载完成事件*/
    image.onload = function () {
        console.log(image); //<img src="image/02.jpg">
        console.log((image instanceof HTMLImageElement)); //true
        console.log(Object.prototype.toString.call(image)); //[object HTMLImageElement]
        /*绘制图片的三种方式*/


        /*
        方法1：
            drawImage(image: CanvasImageSource, dx: number, dy: number)
            image：就是加载成功的图片；
            (dx,dy)：就是图片绘制到canvas时，图片左上角的位置
        */
        // ctx.drawImage(image,10,10);




        /*
        方法2：
            drawImage(image: CanvasImageSource, dx: number, dy: number, dw: number, dh: number)
            image：就是加载成功的图片；
            (dx,dy)：就是图片绘制到canvas时，图片左上角的位置；
            dw,dh：是指定将原来的图片缩放到宽为dw，高为dh；注意是缩放不是剪裁；
        */
        // ctx.drawImage(image,10,10,100,100);





        /*
        方法3：
            drawImage(image: CanvasImageSource, sx: number, sy: number, sw: number, sh: number, dx: number, dy: number, dw: number, dh: number)
            image：就是加载成功的图片；
            (sx,sy)：在图片上准备剪裁的矩形区域的左上角坐标，注意这个坐标是图片的，图片的左上角为(0,0)，图片的右下角为(图片宽,图片高)
            sw,sh：从(sx,sy)开始，要剪裁的图片大小，剪裁sw这么宽，剪裁sh这么高；
            (dx,dy)：就是把剪裁的图片绘制到canvas时，图片左上角在canvas的位置；
            dw,dh：是指定将剪裁的图片缩放到宽为dw，高为dh；注意是缩放不是剪裁；
        */
        ctx.drawImage(image,0,0,800,800,20,20,100,100);

    };
    /*设置图片路径*/
    image.src = 'image/02.jpg';


    /**

     控制图像的缩放行为
     如同前文所述，过度缩放图像可能会导致图像模糊或像素化。您可以通过使用绘图环境的imageSmoothingEnabled属性来控制是否在缩放图像时使用平滑算法。默认值为true，即启用平滑缩放。您也可以像这样禁用此功能：

     默认为true也代表抗锯齿
     https://developer.mozilla.org/zh-CN/docs/Web/API/Canvas_API/Tutorial/Pixel_manipulation_with_canvas
     这个网站搜索：‘缩放和反锯齿’

     ctx.mozImageSmoothingEnabled = false;
     ctx.webkitImageSmoothingEnabled = false;
     ctx.msImageSmoothingEnabled = false;
     ctx.imageSmoothingEnabled = false;

     * */
    
</script>
</body>
</html>
