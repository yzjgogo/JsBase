<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>title</title>

</head>
<body>
<a href="http://www.baidu.com" id="ak">百度</a>
<script src="common.js"></script>
<script>
    /**
     preventDefault()
     该方法将通知 Web 浏览器不要执行与事件关联的默认动作（如果存在这样的动作）。例如，如果 type 属性是 “submit”，在事件
     传播的任意阶段可以调用任意的事件句柄，通过调用该方法，可以阻止提交表单。注意，如果 Event 对象的 cancelable 属性是 fasle，那么就没有默认动作，或者不能阻止默认动作。无论哪种情况，调用该方法都没有作用。
     * */
    my$("ak").onclick=function (e) {
        console.log("点击",e,window.event)
        // alert("被点了");
        // return false;
        // window.event.preventDefault();//阻止浏览器的默认的事件
        e.preventDefault();//阻止浏览器的默认的事件
    };
</script>
</body>
</html>
