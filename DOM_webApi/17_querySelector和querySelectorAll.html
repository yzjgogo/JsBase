<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>$永远的24k纯帅$</title>
    <style>
        .cls {
            background-color: red;
        }
    </style>
</head>
<body>
<input type="button" value="显示效果" id="btn"/>

<p>这是一个p</p>
<p class="cls">这是一个p</p>

<span>这是一个span</span>
<span class="cls">这是一个span</span>

<script src="common.js"></script>
<script>
    //下面这两种方式都是H5C3的，因此有版本问题

    //返回单个元素，适用于id选择器,不要忘了#
    var btnObj = document.querySelector("#btn");
    btnObj.onclick = function () {
        alert("哈哈,我又变帅了");
    };


    //返回多个元素组成的数组，适用于类选择器，不要忘了.
    var objs = document.querySelectorAll(".cls");
    for (var i = 0; i < objs.length; i++) {
        objs[i].style.backgroundColor = "green";
    }


</script>
</body>
</html>
