<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	img {
		width: 400px;
		height: auto;
		/*animation:动画名称 花费时间 运动曲线  何时开始  播放次数  是否反方向;*/
		animation: heart 0.5s  infinite;  /*一个叫heart 的动画  每隔0.5s 执行动画 无限次*/
	}

	div {
		width: 100px;
		height: 100px;
		background-color: pink;
		margin: 100px auto;
		animation: heart 0.5s  infinite;  /*一个叫heart 的动画  每隔0.5s 执行动画 无限次*/
	}

	@keyframes heart {
		/*
		百分比的意思是：一个动画周期是100%,开始时是0%...中间是50%...结束时是100%
		当然，只要是0%~100%都可以。
		这个动画的意思是，一个动画中开始和结束时大小都不变，中间时变大，就有了心跳的效果
		*/
		0% {
			transform: scale(1);
		}

		50% {
			transform: scale(1.1);
		}

		100% {
			transform: scale(1);
		}
	}
	</style>
</head>
<body>
	<img src="img/heart.jpg" height="744" width="800" alt="">
	<div></div>
</body>
</html>
