<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>


/* 更多渐变
https://zhuanlan.zhihu.com/p/643134748
*/

		div{
			margin: 10px;
		width: 300px;
		height: 100px;
		border: 1px solid #000;
		}
	.aaaa {
		/*颜色渐变必须用-webkit-、-ms-等等*/
		width: 300px;
		height: 100px;
		/*两种颜色渐变*/
		/*background:-webkit-linear-gradient(渐变的起始位置， 起始颜色， 结束颜色)；*/
		/*background: -webkit-linear-gradient(top, red, green);从顶部开始渐变*/
		/*background: -webkit-linear-gradient(left, red, green);从左侧开始渐变*/
		/*background: -webkit-linear-gradient(left top, red, green);从左上角开始渐变*/
		
		/*多种颜色渐变*/
		/*background:-webkit-linear-gradient(渐变的起始位置， 颜色 位置， 颜色 位置....)*/
		background: -webkit-linear-gradient(top, red 0%, green 50%, blue 100%);
	}
	.d1{
		background: linear-gradient(270deg, red, green);
	}
	.d2{
		/*无-webkit-前缀,不支持top,left等方向，需要加to才可以*/
		background: linear-gradient(to top, red, green);
	}
	.d3{
		background: linear-gradient(90deg, red 0%, green 30%, blue 100%);
	}



	.d4{
		background: -webkit-linear-gradient(0deg, red, green);
	}
	.d5{
		background: -webkit-linear-gradient(left, red, green);
	}
	.d6{
		background: -webkit-linear-gradient(0deg, red 0%, green 30%, blue 100%);
	}
	</style>
</head>
<body>
	<div class="d1">无-webkit-前缀,使用deg角度：90deg度从左到右；180deg从上到下；270deg从右到左；0deg从下到上</div>
	<div class="d2">无-webkit-前缀,不支持top,left等方向，需要加to</div>
	<div class="d3">无-webkit-前缀,支持给颜色指定位置百分比</div>

	<div class="d4">有-webkit-前缀,使用deg角度：90deg度从下到上；180deg从右到左；270deg从上到下；0deg从左到右</div>
	<div class="d5">有-webkit-前缀,支持top,left,right,bottom等方向,斜角方向还没研究，不能加to</div>
	<div class="d6">有-webkit-前缀,支给颜色指定位置百分比</div>
</body>
</html>
