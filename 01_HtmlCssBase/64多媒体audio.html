<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body style="background-color: orange;">
	<!-- 
	autoplay：自动播放；
 	controls：是否显示播放控件； 
 	loop：循环播放；
 	多浏览器支持方案：系统会先判断当前浏览器是否支持mp3,如果不支持再尝试ogg,如果还不支持就提示；
 	 -->
	<audio  autoplay controls loop>
		<source src="bgsound.mp3"/>
		<source src="music.ogg"/>
		您的浏览器版本太低
	</audio>

	<br><br>
	<img src="img/audio_support.png" alt="">
</body>
</html>
