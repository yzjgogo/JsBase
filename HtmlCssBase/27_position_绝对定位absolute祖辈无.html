<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		html{
			background-color: #999999;
		}
	body {
		/*把高弄的很高，你会发现浏览器虽然可以上下滑动，但是绝对定位的元素仍然以当前浏览器窗口为基准偏移，而不是以下拉后的窗口为基准*/
		height: 1500px;
		background-color: #7CFC00;
	}
	div {
		width: 100px;
		height: 100px;
		background-color: pink;
	}
	.top {
		position: absolute;  /*因为祖辈没有有定位的标签，所以以当前浏览器窗口为基准偏移，right:0;bottom:0说明在窗口的右下角，注意是浏览器的窗口，不是整个body可滚动的区域*/
		right: 0;
		bottom: 0;

	}
	.bottom {
		background-color: purple;
		width: 110px;
	}
	</style>
</head>
<body>
	<div class="top"></div>
<!--	top浮动起来，bottom占用了top的位置-->
	<div class="bottom"></div>
</body>
</html>
