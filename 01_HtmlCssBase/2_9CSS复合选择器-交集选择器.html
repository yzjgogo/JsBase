<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div.red {  /*交集选择器
		  标签和类的交集、标签和id的交集、类和id的交集等等，但常见的还是标签和类的交集
		  既是 div  又 叫 red  满足条件 用的较少 特殊情况使用  了解 */
			color: red;
		}
		
	</style>
</head>
<body>
	<div>交集选择器:标签a+类b的组合，表示即是标签a又是类b；例如：div.red即时div标签且类名又叫red的标签,其效果是所找到的标签里面的所有子孙后代都有效，并不是只有找到的该标签有效</div>
	<div>交集选择器</div>
	<div class="red">
		交集选择器
		<div>red的子标签</div>
	</div>
	<p>交集选择器</p>
	<p>交集选择器</p>
	<p>交集选择器</p>
	<p class="red">交集选择器</p>
</body>
</html>
