<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    //所在的script标签在input标签的上面，html从上往下解析，因此执行document.getElementById("btn")根本获取不到input标签，而是获取到了null
    //所以null.onclick类似空指针
    document.getElementById("btn").onclick = function () {
        alert("哈哈,我又变帅了");
    };
</script>
<input type="button" value="显示效果" id="btn"/>
</body>
</html>
