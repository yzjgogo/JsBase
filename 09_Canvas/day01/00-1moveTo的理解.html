<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        canvas{
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

<canvas width="600" height="400" ></canvas>

<script>

    /*
    参考：
    没有moveTo闭合.png
    有moveTo闭合.png
    有moveTo时，closePath()和fill()闭合时会将moveTo(x,y)的(x,y)点纳入闭合范围
    没有moveTo时，则不会
    */

    var myCanvas = document.querySelector('canvas');

    var ctx = myCanvas.getContext('2d');


    ctx.moveTo(0,150)//注释掉对比效果

    ctx.lineTo(100,100)
    ctx.lineTo(200,100)
    ctx.lineTo(200,200)

    /*闭合路径*/
    ctx.closePath();
    ctx.stroke()
</script>
</body>
</html>
