<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body{
            height: 1000px;
        }
    </style>
</head>
<body>
<script src="common.js"></script>
<script>

    /*
        获取页面向上或者向左卷曲出去的距离的值
        因为不同的浏览器支持的情况不一样，所以这里通过兼容代码处理
     */
    function getScroll() {
        return {
            left: window.pageXOffset || document.documentElement.scrollLeft || document.body.scrollLeft||0,
            top: window.pageYOffset || document.documentElement.scrollTop || document.body.scrollTop || 0
        };
    }

    //浏览器网页窗口滚动事件
    window.onscroll=function () {
        console.log("left:"+getScroll().left+",top:"+getScroll().top);
    };

</script>
</body>
</html>
