<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	div {
		width: 400px;
		height: 400px;
		background: url(img/x.jpg) no-repeat;
		border: 1px solid red;
		/*-webkit-background-size: 200px 200px;*/
		/*background-size: 700px 700px;给固定的px值，设定背景图大小，超出部分不显示*/
		/*background-size: cover;会自动调整缩放比例，保证图片始终填充满背景区域，如有溢出部分则会被隐藏。*/
		background-size: contain;/*保证图片的长或者宽正好充满区域，注意，有可能宽或长没充满*/

	}
	</style>
</head>

	</div>
