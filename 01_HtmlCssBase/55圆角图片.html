<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		/*1：通过图片的父标签实现圆角图片*/
		div {
			width: 200px;
			height: 146px;
			border-radius: 10%;/*把div弄成圆角，但是图片并没有变化，只是图片超出了div的范围。*/
			overflow: hidden;/*把超出div圆角以外的图片区域隐藏掉，图片就成了圆角*/
		}

		/*2：直接调整img实现圆角*/
		.bottom {
			width: 200px;
			height: 146px;
			border-radius: 20%;
		}
	</style>
</head>
<body>
<div>
	<img src="img/qw.png" alt="">
</div>
<img src="img/qw.png" alt="" class="bottom">
</body>
</html>
