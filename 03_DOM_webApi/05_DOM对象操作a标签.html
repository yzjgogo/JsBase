<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="button" value="显示效果" id="btn"/>
<a id="ak" href="https://www.jiumodiary.com/">鸠摩搜书_我快被改成百度了</a>
<script>
    document.getElementById("btn").onclick = function () {
        var aObj = document.getElementById("ak");
        aObj.href = "https://www.baidu.com/";
        //根据id获取超链接,设置文字内容
        aObj.innerText = "我变成百度了";
    };

</script>
</body>
</html>
