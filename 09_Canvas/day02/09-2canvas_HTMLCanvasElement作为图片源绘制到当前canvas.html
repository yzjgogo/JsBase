<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        canvas {
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
<!--<img src="image/01.jpg" alt="">-->
<canvas id="canvas1" width="600" height="400"></canvas>
<canvas id="canvas2" width="500" height="300"></canvas>
<script>
    var myCanvas = document.getElementById('canvas1');
    var ctx = myCanvas.getContext('2d');
    var myCanvas2 = document.getElementById('canvas2');
    var ctx2 = myCanvas2.getContext('2d');

    var image = new Image();
    image.src = 'image/02.jpg';
    image.onload = function () {
        ctx2.drawImage(image,0,0,500,300)



        console.log(myCanvas2); //<canvas id="canvas2" width="500" height="300"></canvas>
        console.log((myCanvas2 instanceof HTMLCanvasElement)); //true
        console.log(Object.prototype.toString.call(myCanvas2)); //[object HTMLCanvasElement]

        /** 把myCanvas2绘制到myCanvas1上 */
        ctx.drawImage(myCanvas2,0,0,500,300)
    };
    
</script>
</body>
</html>
