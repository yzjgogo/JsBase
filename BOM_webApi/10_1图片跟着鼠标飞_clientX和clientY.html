<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>title</title>
    <style>
        img{
            position: absolute;
        }
    </style>
</head>
<body>
<img src="img/tianshi.gif" alt="" id="im">
<script src="common.js"></script>
<script>
    //鼠标在页面中移动,图片跟着鼠标移动
    //事件处理函数默认都有一个事件处理参数对象，参考阻止事件冒泡相关
    document.onmousemove=function (e) {
        e = window.event || e;//兼容IE8
        //clientX相对于浏览器窗口最左侧的横坐标，注意是相对浏览器窗口的最左侧，不是相对网页的最左侧，因此不支持滚动
        //clientY相对于浏览器窗口最顶部的横坐标，注意是相对浏览器窗口的最顶部，不是相对网页的最顶部，因此不支持滚动
        //因此这个案例如果网页可以滚动，就会发生偏移
        my$("im").style.left=e.clientX+"px";
        my$("im").style.top=e.clientY+"px";
    };
</script>
</body>
</html>
