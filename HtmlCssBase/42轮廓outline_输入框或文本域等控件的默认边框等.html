<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	input {
		outline: none;  /*取消轮廓线的做法*/
		border: 1px solid #ccc;
		width: 200px;
		height: 25px;
		background: url(images/s.png) no-repeat 180px center;
	}
	textarea {
		resize: none;  /*防止拖拽*/
		outline: none;  /*取消蓝色边框*/
	}
	</style>
</head>
<body>
	<input type="text">
	<textarea name="" id="" cols="30" rows="10">因为不同的浏览器可能控件的轮廓线样式不同，所以我们一般取消默认的轮廓线然后自定义，且textarea一般来说都是禁止拖动改变大小的</textarea>
</body>
</html>
