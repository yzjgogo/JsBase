<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	.clearfix:after {  
		/*除IE6及其一下版本之外的浏览器清除浮动的方式，例如IE8,IE9,IE10,360,火狐,chrome,搜狗等等*/
		content:"";
		display: block;
		height: 0;
		clear: both;
		visibility: hidden;
	}
	.clearfix {
		*zoom: 1;  
		/*IE6以下的浏览器清除浮动的方式，*星号表示IE7一下版本的浏览器才认识，其实，你在任何属性前加上*号，则表示只有IE7以下版本才能识别，其它浏览器则略过。*/
	}
	.father {
		border: 1px solid red;
		width: 300px;

	}
	.big {
		width: 100px;
		height: 100px;
		background-color: purple;
		float: left;
	}
	.small {
		width: 80px;
		height: 80px;
		background-color: blue;
		float: left;
	}
	.footer {
		width: 400px;
		height: 100px;
		background-color: pink;
	}
	</style>
</head>
<body>
	<div class="father clearfix">
		<div class="big"></div>
		<div class="small"></div>
	</div>
	<div class="footer"></div>
</body>
</html>
