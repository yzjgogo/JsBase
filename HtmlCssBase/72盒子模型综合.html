<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div {
			width: 600px;
			height: 450px;
			position: relative;
			border-radius: 5%;
			overflow: hidden;
		}
		div:hover::after {
			/*不能写成div::after:hover*/
			content: "";
			display: block;
			width: 100%;
			height: 100%;
			box-sizing: border-box;
			border: 20px solid rgba(255, 0, 0, 0.5);
			position: absolute;
			top: 0;
			left: 0;
		}
	</style>
</head>
<body>
	<div>
		<img src="img/gdg.jpg" alt="">
	</div>
</body>
</html>
