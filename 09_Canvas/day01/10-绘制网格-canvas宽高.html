<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        canvas {
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
<canvas width="600" height="400"></canvas>
<script>
    var myCanvas = document.querySelector('canvas');
    var ctx = myCanvas.getContext('2d');

    console.log("获取canvas的宽高1："+ctx.canvas.width+" , "+ctx.canvas.height)
    console.log("获取canvas的宽高2："+myCanvas.width+" , "+myCanvas.height)

</script>
</body>
</html>
