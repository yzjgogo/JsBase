<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div {
			width: 310px;
			height: 190px;
			border: 1px solid skyblue;
			padding: 10px;
			position: relative;
		}
		.top {
			position: absolute;
			left: 0;
			top: 0;
			/*left和top的偏移值即使是0也要写出来，没有默认0的说法，如果哪个方向不写，该方向就是默认位置，而不是默认0*/
		}
		.bottom {
			position: absolute;
			right: 0;
			bottom: 0;
		}
	</style>
</head>
<body>
	<div>
		<img src="img/adv.jpg" alt="">
		<img src="img/top_tu.gif" class="top">
		<img src="img/br.gif" class="bottom">
	</div>
	<div style="width: 400px;height: 200px;background-color: green;">
		子绝父相是最常用最合理的搭配：<br>
		父相:a,相对定位持有原来的位置，其下面的兄弟子元素不至于被迫移动到它下面；b，可使其子标签存在有定位的祖辈；<br>
		子绝：子标签绝对定位，可以实现以父标签为进准定位偏移。
	</div>
</body>
</html>
