<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>title</title>
    <script>

        //对象中的属性和方法
        //location对象：浏览器地址栏的内容相关
        console.log(window.location);

        //http://localhost:63343/JsBase/BOM_webApi/04_%E6%B5%8F%E8%A7%88%E5%99%A8%E5%9C%B0%E5%9D%80%E6%A0%8Flocation%E5%AF%B9%E8%B1%A1.html?_ijt=cjajfu4ev65c45f36q66704ff9#add
        //地址栏上#及后面的内容：#add
        console.log(window.location.hash);
        //主机名及端口号：localhost:63343
        console.log(window.location.host);
        //主机名：localhost
        console.log(window.location.hostname);
        //文件的路径---相对路径：/JsBase/BOM_webApi/04_%E6%B5%8F%E8%A7%88%E5%99%A8%E5%9C%B0%E5%9D%80%E6%A0%8Flocation%E5%AF%B9%E8%B1%A1.html
        console.log(window.location.pathname);
        //端口号：63343
        console.log(window.location.port);
        //协议：http:
        console.log(window.location.protocol);
        //搜索的内容：?_ijt=cjajfu4ev65c45f36q66704ff9
        console.log(window.location.search);
        //整个网址，包含参数?&
        console.log(window.location.href);

        //直接修改href的值，其实就是在当前页面打开(替换)新的页面，对比window.open(url)
        // window.location.href = "www.baidu.com"

        onload = function () {
            document.getElementById("hrefId").onclick = function () {
                //打开(替换)当前页面，对比window.open(url)
                location.href = "http://www.jd.com";//页面跳转可后退有history 同assign函数
            };
            document.getElementById("assignId").onclick = function () {
                location.assign("http://www.jd.com");//页面跳转可后退有history 同href属性
            };
            document.getElementById("reloadId").onclick = function () {
                location.reload();//重新加载当前页
            };
            document.getElementById("replaceId").onclick = function () {
                location.replace("http://www.jd.com");//在当前页加载(替换当前页)，没有history，不可后退
            };
        };

    </script>
</head>
<body>
<input type="button" value="href" id="hrefId"/>
<input type="button" value="assign" id="assignId"/>
<input type="button" value="reload" id="reloadId"/>
<input type="button" value="replace" id="replaceId"/>

</body>
</html>
