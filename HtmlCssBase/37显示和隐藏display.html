<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	div {
		width: 200px;
		height: 200px;
		background-color: pink;
		display: none;
		/*
		display: none; 隐藏某个元素且不再持有位置；
		display: block 显示某个元素,可见block除了转换为块级元素之外，同时还有显示元素的意思。
		*/
	}
	p {
		width: 200px;
		height: 400px;
		background-color: green;
	}
	</style>
</head>
<body>
	<div></div>
	<p>
		display: none; 隐藏某个元素且不再持有位置；<br><br>
		display: block 显示某个元素,可见block除了转换为块级元素之外，同时还有显示元素的意思。
	</p>
<!--<span style="background-color: #40E0D0;display: block">就留交流的水立方</span>-->
</body>
</html>
