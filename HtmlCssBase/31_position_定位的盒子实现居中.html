<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	div {
		width: 200px;
		height: 200px;
		background-color: pink;
		/*margin: 100px auto;*/
		/*float: left;*/
		position: absolute;
		/*加了定位或者浮动的的盒子auto失效但是数字值不失效*/
		left: 50%; 
		margin-left: -100px;
		top: 50%;
		margin-top: -100px;
		/*以当前控件的左上角为原点右移到父控件的中间再左margin当前控件的宽的一半就水平居中，垂直居中类似*/
	}
	</style>
</head>
<body>
	<div></div>
