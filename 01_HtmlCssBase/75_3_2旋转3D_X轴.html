<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	.img1 {
		transition: all 2s;
	}
	.img1:hover {
		transform: rotateX(360deg);
	}

	
	.img2 {
		transition: all 2s;
	}
	.img2:hover {
		/* 
		rotate3d(X轴,Y轴,Z轴,度)
		rotate3d(1,0,0,度) 沿着X轴旋转
		rotate3d(0,1,0,度) 沿着Y轴旋转
		rotate3d(0,0,1,度) 沿着Z轴旋转
		rotate3d(1,1,1,度) 沿着X轴、Y轴、Z轴旋转
		也可以是小数，就涉及到矩阵了

		rotate3d和rotateZ会调用GPU硬件加速，
		rotateX和rotateY不会
		*/
		transform: rotate3d(1,0,0,360deg);
	}
	</style>
</head>
<body>
	<img class="img1" src="img/x.jpg" height="226" width="300" alt="">
	<img class="img2" src="img/x.jpg" height="226" width="300" alt="">
</body>
</html>
