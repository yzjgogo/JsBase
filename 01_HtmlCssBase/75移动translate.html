<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	div {
		width: 200px;
		height: 200px;
		background-color: pink;
		transition: all 0.4s;
		/*transition: transform 0.4s;也可以*/
		/*给移动加上过度效果，实际上transition可以给任何动画或属性加上过度效果*/
	}
	div:hover {
		/*transform: translate(100px, 200px);*//*x轴移动100px，y轴移动200px*/
		/*transform: translateX(100px);仅x轴移动100px*/
		/*transform: translateY(200px);仅y轴移动200px*/
		transform: translate(40%,80%);/*x轴移动自己宽度的40%,y轴移动自己高度的80%,可根据此实现定位盒子的居中显示*/
	}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
