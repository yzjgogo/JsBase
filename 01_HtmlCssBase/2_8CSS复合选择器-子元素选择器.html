<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		h2{
			color: red;
		}
		/*子元素选择器：父子关系用>分割*/
	li > a { /*这里a必须是li的儿子，ul li > a也可以；ul > li > a也可以*/
		color: red;	
	}

	</style>
</head>
<body>
<h2>子元素选择器</h2>
	<ul>
		<li>
			<a href="#">一级菜单</a>
			<div>
				<a href="#">二级菜单</a>
				<a href="#">二级菜单</a>
				<a href="#">二级菜单</a>
			</div>
		</li>

	</ul>
</body>
</html>
