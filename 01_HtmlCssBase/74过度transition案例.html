<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	/*偏移图片*/
		.imgdiv {
			width: 183px;
			height: 130px;
			border: 1px solid red;
			overflow: hidden;/*超出部分不显示*/
		}
		.imgdiv img {
			width: 193px;/*图片默认超出div右侧10px，为鼠标放上去图片向左移动提供弥补*/
			height: 130px;
			transition: all 0.4s;
		}
		.imgdiv:hover img {
			margin-left: -10px;/*鼠标放上去向左移动，因为图片右侧有10px的冗余，所以有移动图片的效果*/
		}


	/*颜色过度*/
	.colortrans {
		width: 100px;
		height: 100px;
		background-color: red;
		transition: all 2s;
	}
	.colortrans:hover {
		background-color: blue;
	}
	</style>
</head>
<body>
	<h2>鼠标放上去偏移图片</h2>
	<div class="imgdiv">
		<img src="img/1.jpg" alt="">
	</div>

	<h2>颜色过度</h2>
	<div class="colortrans"></div>

</body>
</html>
