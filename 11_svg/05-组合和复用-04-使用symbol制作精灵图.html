    <!-- 
    步骤：
    1：在阿里巴巴矢量图标库，加入几个图标到购物车
    2：进入购物车点击“下载素材”，选择你想要的svg的颜色，点击“SVG”按钮开始下载多个svg文件的压缩包；
    3：解压压缩包，将所有的svg文件放到一个文件夹中；
    4：打开https://www.zhangxinxu.com/sp/svgo/，点击“上传SVG”,选择第3步的多个svg文件
    5：在上传结果中，找到“SVG Sprites合并”，可以点击右侧的“下载”或“复制”
    6：粘贴到此处，格式化代码，可看到有很多symbol元素，每个symbol元素代表一个图标
    7：在需要的地方使用<use>元素引用symbol元素
      -->
