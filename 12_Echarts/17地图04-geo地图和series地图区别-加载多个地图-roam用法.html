<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <div id="main" style="height: 400px"></div>
  <script src="../libs/echarts-5.3.3.js"></script>
  <!-- 
  以加载json格式的地图为例，参考：12_Echarts\17地图02-使用geo加载地图-加载json格式的地图文件.html
  -->
  <script src="./geojson/china_geojson.js"></script>
  <script>
    window.onload = function() {
      echarts.registerMap('中国', { geoJSON: china_geojson })

      let myChart = echarts.init(document.getElementById('main'));
      let option = {
        // 使用geo加载第一个地图，直接创建一个地理坐标系
        geo: [
          {
            map: '中国',
            roam: true,// 开启缩放和平移，转动滚轮会放大缩小，按住左键拖拽会平移
          }
        ],

        // 使用series加载第二个地图，配合type为map，创建一个地理坐标系
        series: [
          {
            type: 'map', 
            map: '中国', 
            roam: true,// 开启缩放和平移，转动滚轮会放大缩小，按住左键拖拽会平移
            
          }
        ]
      };
      myChart.setOption(option);
    }
  </script>
</body>
</html>
