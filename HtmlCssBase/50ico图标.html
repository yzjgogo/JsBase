<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<!-- 
	引入ico图标的方式。
	看href的访问路径，所以一般ico图标放在项目的根目录。
	ico图标不是字体图标，也不是图片。
	位置是放到 head 标签中间。
	后面的type="image/x-icon"  属性可以省略。
	 -->
	<link rel="shortcut icon" href="favicon.ico"  type="image/x-icon"/>
</head>
<body style="background-color: orange;">

	<h2>什么是ico图标</h2>
	<img src="img/web_ico.png" title="什么是ico图标" /><br/><br/>

	<h2>访问ico图标</h2>
	<img src="img/visit_ico.png" title="访问ico图标" />

	<h2>制作ico图标：bitbug</h2>
	<p>只有png和gif图片支持透明背景，jpg不支持透明背景</p>
	<img src="img/make_ico.png" title="在线制作ico图标">
</body>
</html>
