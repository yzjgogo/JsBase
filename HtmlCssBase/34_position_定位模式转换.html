<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		span {
			height: 300px;
			background-color: green;
			/*position: absolute;*/
			position: fixed;
		}
	</style>
</head>
<body>
	<span>绝对定位absolute和固定定位fixed隐式存在模式转换，类似于float，可以将块元素或行内元素转换为行内块元素;
	<br>注意只是说具有行内块元素的特性，并不是真正转换了display模式</span>
</body>
</html>
