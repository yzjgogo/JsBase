<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        canvas {
            border: 1px solid #ccc;
            position: absolute;
            left: 500px;
            top: 300px;
        }
    </style>
</head>
<body>
<canvas width="600" height="400"></canvas>
<script>
    var myCanvas = document.querySelector('canvas');
    var ctx = myCanvas.getContext('2d');

    var img = new Image()
    img.src = 'image/01.png';
    img.onload = function(){
        ctx.scale(-1,-1)
        ctx.drawImage(img,-253,-147)
    }

    // ctx.scale(-1, 1);
    // ctx.font = '48px serif';
    // ctx.fillText('MDN', -135, 120);

</script>
</body>
</html>
