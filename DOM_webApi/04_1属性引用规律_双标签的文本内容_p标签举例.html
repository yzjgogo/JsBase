<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="button" value="设置p的内容" id="btn"/>
<p id="p1">innerText修改双标签文本内容</p>
<script>
    //凡是成对的标签,中间的文本内容,设置的时候,都使用innerText这个属性的方式
    document.getElementById("btn").onclick=function () {
        document.getElementById("p1").innerText="这是一个p";
    };
</script>
</body>
</html>
