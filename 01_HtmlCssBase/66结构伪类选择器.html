<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	/*
	ul li:first-child {ul中的第一个li
		background-color: pink;
	}


	ul li:last-child {ul中的最后一个li
		background-color: pink;
	}


	li:nth-child(3) {  选择第3个 
		background-color: purple;
	}


	li:nth-child(even) {   even 选择所有的偶数
		background-color: pink;
	}


	li:nth-child(odd) {   odd 选择所有的奇数
		background-color: purple;
	}


	li:nth-child(n) { n表示所有，所有的li都是目标标签 
			background-color: pink;
		}


	li:nth-child(2n) {  n = 0  1  2 3 4 5   2n   0 2 4 6 8 10...开始 2n 等价于even
		background-color: pink;
	}
	

  	li:nth-child(2n+1) {  奇数  等价于odd
    	background-color: pink;
    }
	
	
	li:nth-child(4n) {   4.8.12 
		background-color: blue;
	}




	*/

	ul li:nth-last-child(n){
		/*
		与nth-child()类似。
		前提条件是倒着数，也就是倒序：
		只输入数字代表第几个；
		只输入n代表所有；
		其它表达式n表示0,1,2...,因此2n代表偶数，2n+1代表奇数，4n代表0,4,8...*/
		background-color: blue;
	}
	</style>
</head>
<body>
	<ul>
		<li>1燕洵</li>
		<li>2楚乔</li>
		<li>3小乔</li>
		<li>4亚瑟</li>
		<li>5文字呢绒</li>
		<li>6文字呢绒</li>
		<li>7文字呢绒</li>
		<li>8文字呢绒</li>
		<li>9文字呢绒</li>
	</ul>
</body>
</html>
