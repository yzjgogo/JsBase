<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body,
      ul {
        margin: 0;
        padding: 0;
      }
      body {
        background-image: url(../images/grid.png);
      }
      svg {
        background-color: rgba(255, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <!-- 绘制path
     d:属性：https://developer.mozilla.org/zh-CN/docs/Web/SVG/Attribute/d

     路径命令：
     MoveTo：M、m
     LineTo：L、l、H、h、V、v
     三次贝塞尔曲线：C、c、S、s
     二次贝塞尔曲线：Q、q、T、t
     椭圆曲线：A、a
     ClosePath：Z、z
     具体含义参考官方文档：
     https://developer.mozilla.org/zh-CN/docs/Web/SVG/Attribute/d#%E8%B7%AF%E5%BE%84%E5%91%BD%E4%BB%A4

     获取path的长度：
      https://developer.mozilla.org/zh-CN/docs/Web/API/SVGPathElement/getTotalLength

      window.onload = function () {
        getPathLength("mypath");
      };

      function getPathLength(className) {
        let stickEl = document.getElementsByClassName(className)[0];
        let stickLength = stickEl.getTotalLength();
        console.log(className + "Length=", stickLength);
      }
  -->

    <svg width="300" height="300" xmlns="http://www.w3.org/2000/svg">
      <!-- 1.使用path 绘制一个收尾不闭合三角形 -->
      <path d="M 20 0, 80 50, 20 100" fill="transparent" stroke="red" class="mypath"></path>

      <!-- 1.使用path 绘制一个闭合的三角形 -->
      <!-- <path d="M 20 0, 80 50, 20 100 Z" fill="transparent" stroke="red"></path> -->

      <!-- 1.使用 path 绘图的命令:
      M  moveTo
      Z  close path 闭合
      L  lineTo  
    -->
      <!-- <path d="M 20 0,L 80 50,L 20 100 Z" fill="transparent" stroke="red"></path> -->
    </svg>
  </body>
</html>
