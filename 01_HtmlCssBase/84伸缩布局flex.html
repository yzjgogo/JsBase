<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>

	.father {
		width: 80%;
		height: 150px;
		margin: 100px auto;
		background-color: orange;
		/*第一步：给父亲设置为伸缩布局*/
		display: flex;   
		/*flex-direction: row;默认值，flex默认水平方向*/
	}

	/*第二步：通过flex:n给父亲的各个子标签分别设置占用总份额的几分*/
	.first {
		height: 100%;
		background-color: pink;
		flex: 1;/*宽占1份，所以不用再设置width*/
	}
	.second {
		height: 100%;
		background-color: purple;
		margin: 0 10px;/*可设置margin，则总份额是去掉水平方向的margin值后，再除以总分数，就是平均一份的值*/
		flex: 2;/*宽占2份，所以不用再设置width*/
	}
	.third {
		height: 100%;
		background-color: blue;
		flex: 3;/*宽占3份，所以不用再设置width*/
	}

	</style>
</head>
<body>
	<div class="father">
		<div class="first">1</div>
		<div class="second">2</div>
		<div class="third">3</div>
	</div>
</body>
</html>
