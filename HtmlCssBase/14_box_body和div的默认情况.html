<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		html {
			background-color: skyblue;
			/*background-color: none;*/
		}
		body{
			background-color: pink;
		}
		div {
			width: 400px;
			height: 500px;
			background-color: blue;
		}
		.inner {
			width: 300px;
			height: 400px;
			background-color: yellow;
		}
	</style>
</head>
<body>
	<div>
		<div class="inner">
			该案例说明以下问题：<br><br>
			1:body有默认的margin,可给html设置个背景色，再给body设置个背景色即可发现;<br><br>
			2:如果不给html设置背景色，只给body设置背景色，则html会继承body的背景色，也就是说body的默认margin的颜色就是body的背景色；<br><br>
			3:div是没有默认的margin和padding的。通过该案例你会发现margin是紧贴父盒子的左上角开始绘制的，且其内容也是紧贴其自己的左上角绘制；
		</div>
	</div>
</body>
</html>
