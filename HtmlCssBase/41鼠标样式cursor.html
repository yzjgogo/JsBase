<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<ul>
  <li style="cursor:default">默认样式，白色箭头</li>
  <li style="cursor:pointer">小手样式</li>
  <li style="cursor:move">上下左右移动样式</li>
  <li style="cursor:text">文本样式</li>
  <p>还有其它样式，遇到再说;<br>
  尽量不要用hand因为火狐不支持;<br>
  pointer:ie6以上都支持的尽量用</p>
</ul>
</body>
</html>
