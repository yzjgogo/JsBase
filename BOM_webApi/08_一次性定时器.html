<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>title</title>
    <script>
        //另一个定时器-------一次性的定时

        /*
        * 参数1:函数
        * 参数2:时间---1000毫秒---1秒
        * 返回值:该定时器的id
        *
        *
        * */
        // window.setTimeout(函数,时间);


        //页面加载后
        window.onload=function () {
            //一次性的定时器，只在指定时间后执行一次，不是隔一段时间执行一次
            var timeId=window.setTimeout(function () {
                console.log("定时器执行");
            },1000);

            document.getElementById("btn").onclick=function () {
                //一次性定时器仍然需要清除，不然会常驻内存
                clearTimeout(timeId);
            };
        };

    </script>
</head>
<body>
<input type="button" value="停下" id="btn"/>
<script>

</script>
</body>
</html>
