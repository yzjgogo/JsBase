<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	.yeye {
		width: 800px;
		height: 800px;
		background-color: skyblue;
		border: 1px solid skyblue;
		position: absolute;
	}
	.father {
		width: 500px;
		height: 500px;
		background-color: pink;
		margin: 100px;
		/*position: absolute;*/
	}
	.son {
		width: 200px;
		height: 200px;
		background-color: purple;
		position: absolute;
		top: 50px;
		left: 50px;
		/*以离我最近的有定位(出static之外的定位都可以)的祖辈标签为基准进行移动*/
	}
	</style>
</head>
<body>
<div class="yeye">
	<div class="father">
		<div class="son"></div>
	</div>
</div>
	
</body>
</html>
