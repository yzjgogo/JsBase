<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<!-- base标签是单标签，且必须定义在head里 -->
<base href="http://www.runoob.com/images/" target="_blank">
</head>
<body>


<!-- 因为base里指定了href,所以图片的实际加载地址是http://www.runoob.com/images/logo.png 
文字的实际加载地址也是http://www.runoob.com/images/logo.png，即都是根据base拼接出来的；
又因为base中指定了target属性而文字并没有指定target属性，所以会采用base指定的-->
<img src="logo.png" width="50" height="30" alt="Stickman">
<a href="logo.png">文字</a>
</body>
</html>
