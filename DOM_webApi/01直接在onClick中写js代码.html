<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="button" value="直接写js代码逻辑" onclick="alert('哈哈,我又变帅了')"/>
<!--onclick里调用函数需要加括号()-->
<input type="button" value="单击调用函数" onclick="f()"/>
<script>
    function f() {
        alert("我在函数里");
    }
</script>
</body>
</html>
