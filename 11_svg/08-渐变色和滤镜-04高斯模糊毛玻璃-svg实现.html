<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body,
      ul {
        margin: 0;
        padding: 0;
      }

      body {
        /* background-image: url(../images/grid.png); */
      }
      svg {
        /* background-color: rgba(255, 0, 0, 0.1); */
      }
    </style>
  </head>
  <body>

    <!-- 
    filter里面可以使用各种滤镜，参考：https://developer.mozilla.org/zh-CN/docs/Web/SVG/Element/filter#%E5%8F%82%E8%A7%81
    <feBlend>
<feColorMatrix>
<feComponentTransfer>
<feComposite>
<feConvolveMatrix>
<feDiffuseLighting>
<feDisplacementMap>
<feFlood>
<feGaussianBlur>
<feImage>
<feMerge>
<feMorphology>
<feOffset>
<feSpecularLighting>
<feTile>
<feTurbulence>
SVG 教程：滤镜效果
     
    -->

    <svg width="200" height="400" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <!-- 高斯模糊的 效果 ：
      x,y,width,height: 用来截取图片的一部分，然后进行模糊
      默认值： x="-10%" y="-10%" width="120%" height="120%"，即从(-10%,-10%)开始截取宽度和高度都是120%,之所以要超过宽高的范围，是因为模糊效果会向四周扩散，为了看到扩散效果，所以要超出范围

      feOffset：偏移量，用来设置图片的偏移量
      -->
        <filter id="blurFilter" x="-10%" y="-10%" width="120%" height="120%">
        <!-- <filter id="blurFilter" x="0" y="0" width="100%" height="100%"> -->
        <!-- <filter id="blurFilter" x="50%" y="50%" width="50%" height="25%"> -->
          <!-- <feOffset dx="20" dy="10"></feOffset> -->
          <feOffset dx="0" dy="0"></feOffset>
          <feGaussianBlur stdDeviation="4"></feGaussianBlur>
        </filter>
      </defs>
      <image
        href="../images/avatar.jpeg"
        width="200"
        height="200"
        filter="url(#blurFilter)"
      ></image>

      <circle cx="60" cy="260" r="50" fill="green" filter="url(#blurFilter)"/>
    </svg>
  </body>
</html>
