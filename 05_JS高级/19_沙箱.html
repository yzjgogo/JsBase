<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /**
     沙箱的两种写法
     */

    //第一种
    (function () {
        var num = 10;
        console.log(num);
    })();

    // 第二种
    (function () {
        var num = 20;
        console.log(num + 10);
    }());
</script>
</body>
</html>
