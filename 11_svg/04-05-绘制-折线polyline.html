<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body, ul{
      margin: 0;
      padding: 0;
    }
    body{
      background-image: url(../images/grid.png);
    }
    svg{
      background-color: rgba(255, 0, 0, 0.1);
    }
  </style>

</head>
<body>

  <!-- 
  polyline折线，类似心电图
  用points制定多个折点
  
  第一个点和最后一个点默认不闭合，你ba默认黑色的填充改成transparent色 或 给stroke一个颜色就看出没有闭合了
    -->
  <svg width="300" height="300" xmlns="http://www.w3.org/2000/svg" >
    
    <!-- 第1种写法：逗号分隔(x,y) -->
    <!-- <polyline points="20 0, 80 50, 20, 100"></polyline> -->
    <polyline points="20 0, 80 50, 20, 100" fill="transparent" stroke="red"></polyline>

    <!-- 第2种写法：只用空格分隔，按顺序每两个是一组(x,y) -->
    <!-- <polyline points="20 0 80 50 20 100"></polyline> -->

    <!-- 第3种写法：全用逗号分隔，空格可有可无，按顺序每两个是一组(x,y) -->
    <!-- <polyline points="20 ,0 ,80 ,50 ,20, 100"></polyline> -->

  </svg>

</body>
</html>
