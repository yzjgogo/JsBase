<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="button" value="没怀孕"/>
<input type="button" value="没怀孕"/>
<input type="button" value="没怀孕"/>
<input type="button" value="没怀孕"/>
<input type="button" value="没怀孕"/>
<input type="button" value="没怀孕"/>
<script>

    var btnObjs = document.getElementsByTagName("input");
    for (var i = 0; i < btnObjs.length; i++) {
        //为每个按钮都要注册点击事件,注意点击事件是在用户点击的时候执行，但是for循环在页面加载好就执行完了
        //因此，当你点击的时候i就已经变成6了，而btnObj[6]是不存在的，因为长度是6
        btnObjs[i].onclick = function () {
            //把所有的按钮的value值设置为默认的值:没怀孕
            for (var j = 0; j < btnObjs.length; j++) {
                btnObjs[j].value = "没怀孕";
            }
            console.log("此时的i："+i);//因为在onclick里，所以一直是6
            // btnObjs[i].value = "怀孕了";看上面的注释，会报错的因为不存在btnObj[6]
            this.value = "怀孕了";//可通过this解决，不同的标签对象有属于自己的this
        };
    }
</script>
</body>
</html>
