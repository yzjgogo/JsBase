<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		p {
			width: 80%;
			height: 200px;
			min-width: 400px;/*设置了最小宽，随着鼠标拉动网页的缩放你会发现，宽度缩小到400px后就不能再缩小了*/
			background-color: orange;
		}
		div {
			width: 300px;
			height: 220px;
		}
		img {
			width: 100%;/*百分比是根据父元素调整自己的大小，如果父元素在缩放，则该标签也缩放*/
			height: auto;/*根据自身长宽比例，再参考width调整自己的大小*/
		}
	</style>
</head>
<body>
	<p>
		
	</p>
	<div>
		<img src="img/gdg.jpg" alt="">
	</div>
	<!-- 下面这个图片的父标签是body，且宽用了百分比，所以鼠标拖动浏览器边缘缩放时，下面这个图片也会跟着缩放。 -->
	<img src="img/sm.jpg" alt="">
</body>
</html>
