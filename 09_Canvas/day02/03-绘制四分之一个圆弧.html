<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        canvas {
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
<canvas width="600" height="400"></canvas>
<script>
    var myCanvas = document.querySelector('canvas');
    var ctx = myCanvas.getContext('2d');


    /*
    arc(x: number, y: number, radius: number, startAngle: number, endAngle: number, anticlockwise?: boolean)
    (x,y)：圆弧所在圆的圆心；
    radius：圆弧所在圆的半径；
    startAngle：圆弧开始的弧度值，水平向右弧度是0，然后顺时针一次π/2、π、3π/2,弧度值方向与参数anticlockwise无关；
    endAngle：圆弧结束的弧度制，水平向右弧度是0，然后顺时针一次π/2、π、3π/2,弧度值方向与参数anticlockwise无关；
    anticlockwise：默认值为false顺时针画圆弧，true为逆时针画圆弧，注意，这个参数决定不了弧度制的顺序，弧度值永远是水平向右为0，然后顺时针增加；
     */
    var w = ctx.canvas.width;
    var h = ctx.canvas.height;
    ctx.arc(w/2,h/2,150,0,Math.PI/2,true);
    ctx.stroke();


</script>
</body>
</html>
