<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.top {
			width: 200px;
			height: 200px;
			background-color: green;
			margin-bottom: 30px;
		}
		.bottom {
			width: 200px;
			height: 200px;
			background-color: pink;
			margin-top:10px;
		}
	</style>
</head>
<body>
	<div class="top">
		相邻块元素垂直外边距取值规则：上面的盒子有一个margin-bottom，下面的盒子有一个margin-top,则两个盒子垂直方向之间的距离并不是margin-bottom和margin-top的值，而是二者之间的最大值。<br>
		 水平方向的margin没有该问题 ：值该是多少就是多少。<br>水平方向不存在这个问题
	</div>
	<div class="bottom"></div>
<div style="width: 500px;height: 30px;background-color: #7CFC00"></div>
	<div>下面的代码为了证明水平方向的margin没有这个问题</div>
<div style="display: inline-block;background-color: #1c94c4;width: 200px;height: 200px;margin-right: 30px"></div>
<div style="display: inline-block;background-color: #1c4414;width: 200px;height: 200px;margin-left: 10px"></div>
	<div style="width: 30px;height: 30px;background-color: #7CFC00"></div>
</body>
</html>
