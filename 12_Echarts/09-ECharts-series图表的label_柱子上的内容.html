<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="main" style="height: 400px; width: 800px"></div>
    <script src="../libs/echarts-5.3.3.js"></script>
    <script>
      window.onload = function () {
        let myChart = echarts.init(document.getElementById('main'))
        let option = {
          backgroundColor: 'rgba(255, 0, 0, 0.1)',
          grid: {
            show: true,
            backgroundColor: 'rgba(0, 255, 0, 0.1)'
          },

          xAxis: {
            data: ['衬衫', '羊毛衫', '雪纺衫', '裤子', '高跟鞋', '袜子']
          },
          yAxis: {},
          series: [
            {
              name: '产品销量柱形图',
              type: 'bar',

              //统一设置所有柱子上的内容，优先级低于单独在data中某个item设置柱子上的内容
              label: {
                show: true,
                position: [10, 10], // 支持的类型可以查文档，不同type的position的值会有些差异
                color: 'red',
                fontSize: 20
              },

              data: [
                {
                  value: 5,
                  name: '衬衫'
                },
                {
                  value: 20,
                  name: '羊毛衫',
                  //单独给这个柱子设置label
                  label: {
                    show: true,
                    position: [10, 10], 
                    color: 'white',
                    fontSize: 30
                  }
                },
                {
                  value: 36,
                  name: '雪纺衫'
                },
                {
                  value: 10,
                  name: '裤子'
                },
                {
                  value: 10,
                  name: '高跟鞋'
                },
                {
                  value: 20,
                  name: '袜子'
                }
              ]
            }
          ]
        }
        myChart.setOption(option)
      }
    </script>
  </body>
</html>
