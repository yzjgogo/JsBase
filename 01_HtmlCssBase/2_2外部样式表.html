<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<!-- 
	外部样式表：样式定义在当前html文件的外部，需要引用才能使用
	外部样式表的引用位置 
		使用link标签引用；
		type="text/CSS"可以省略；
		rel="stylesheet"在这里需要指定为“stylesheet”，表示被链接的文档是一个样式表文件；
		href指定样式表文件的路径；
	-->
	<link type="text/CSS" rel="stylesheet" href="css/style.css" />
</head>
<body>
	<div>我是第1个div</div>
	<div>我是第2个div</div>
	<div>我是第3个div</div>
</body>
</html>
