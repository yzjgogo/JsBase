<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>title</title>
    <style>
        body {
            height: 2000px;
        }
    </style>
    <script>
        /*
        * JavaScript分三个部分:
        * 1. ECMAScript标准---基本语法
        * 2. DOM--->Document Object Model 文档对象模型,操作页面元素的
        * 3. BOM--->Browser Object Model 浏览器对象模型,操作浏览器的
        *
        * 浏览器中有个顶级对象:window
        * 页面中顶级对象:document，隶属于window
        * 其实页面中所有的内容都是属于浏览器的,也就是说页面中的所有内容都是属于window的
        *
        * */
        /*
            1：举例：变量是window的
         */
        var num = 100;
        console.log(window.num);//等价于console.log(num);只是window可省略而已


        /*
            2：举例：函数是属于window的
         */
        function f1() {
            console.log("我是函数我属于window");
        }

        window.f1();//等价于直接写f1(),window可省略


        /*
            3：举例：document是window的
         */
        window.document.write("哈哈");//等价于document.write("哈哈") window可省略


        /*
            4：
            需要注意的问题：name的慎用
            通过使用window.name，虽然没有内容，但是并不是undefined，因此name可以理解成保留关键字
            以后写代码尽量不适用name
         */
        console.log(window.name);//没有内容，但不是undefined


        /*
            5：
            top等价于window：二者相同
         */
        console.log(top);
        console.log(window);


    </script>
</head>
<body>

</body>
</html>
