<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>$永远的24k纯帅$</title>
    <style>
        ul{
            list-style-type: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
<ul id="uu">
    <li>助教的数学成绩</li>
    <li>班主任的成绩</li>
    <li>小苏的成绩</li>
    <li>小杰老师成绩</li>
    <li>乔峰成绩</li>
</ul>
<script src="common.js"></script>
<script>
    var list=my$("uu").getElementsByTagName("li");
    for(var i=0;i<list.length;i++){
        //list[i].score=(i+1)*10;//此方式,自定义属性在DOM对象上,不在标签中
        list[i].setAttribute("score",(i+1)*10);//设置自定义属性
        list[i].onclick=function(){
            alert(this.getAttribute("score"));//获取自定义属性
        };
    }
</script>

</body>
</html>
