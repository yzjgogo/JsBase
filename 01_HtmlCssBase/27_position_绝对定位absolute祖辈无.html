<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		html{
			background-color: #999999;
		}
	body {
		height: 1500px;
		background-color: #7CFC00;
	}
	div {
		width: 100px;
		height: 100px;
		background-color: pink;
	}
	.top {
		/*position: absolute;*/
		/*right: 0;*/
		/*bottom: 0;*/

	}
	.bottom {
		background-color: purple;
		width: 110px;
	}
	</style>
</head>
<body>
	<div class="top" id="tope"></div>
<!--	top浮动起来，bottom占用了top的位置-->
	<div class="bottom"></div>

	<input type="button" value="给top定位" id="btn" style="margin-top: 500px"/>
	<script>
		//演示absolute到底是怎么定位的：以浏览器窗口为基准定位(非滚动区域)，且会随着页面的滚动跟着滚动(这是与fixed的区别)
		var mbtn = document.getElementById("btn")
		var myTop = document.getElementById("tope")
		mbtn.onclick = function () {
			myTop.style.position = "absolute";
			myTop.style.right = "0";
			myTop.style.bottom = "0";
		};
	</script>
</body>
</html>
