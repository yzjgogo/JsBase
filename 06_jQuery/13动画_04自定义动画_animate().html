<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: pink;
            position: absolute;
        }
    </style>
</head>
<body>
<input type="button" value="开始">
<div></div>

<script src="jquery-1.12.4.js"></script>
<script>
    $(function () {
        $("input").eq(0).click(function () {
            /**
             .animate(参数1，参数2，参数3，参数4);返回当前jq对象
             参数1：key-value对象，参与动画的样式属性；可以多个属性同时通话
             参数2：动画执行的时间，可省略；
             参数3：动画运动的曲线，可省略；
             参数4：动画执行完后的回调函数，可省略；
             */
            $("div").animate({left: 800}, 8000, "linear", function () {
                console.log("hahaha");
            });
        })
    });
</script>
</body>
</html>
